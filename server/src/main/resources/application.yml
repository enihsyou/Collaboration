spring:
  profiles: production
  datasource:
    username: enihsyou
    password: enihsyou
    url: jdbc:postgresql://localhost:5432/enihsyou
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
server:
  address: 127.0.0.1
  port: 8999
logging:
  level:
    root: info
    org.springframework: info
    org.springframework.web.socket.config.WebSocketMessageBrokerStats: warn
    com.enihsyou: debug
